{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-image:url({% static 'images/dino.jpg' %})">
<form method="post" , action="register">
    {% csrf_token %}
    <input type="text" , name="username" , placeholder="enter name"><br>
    <input type="text" , name="first_name" , placeholder="enter first_name"><br>
    <input type="text" , name="last_name" , placeholder="enter last_name"><br>
    <input type="email" , name="email" , placeholder="enter email"><br>
    <input type="password" , name="password" , placeholder="enter password"><br>
    <input type="password" , name="password1" , placeholder="confirm password"><br>
    <input type="submit">
{% for msg in messages %}
    {{msg}}
{% endfor %}
</form>
</body>
</html>
